<!DOCTYPE html>
<html>
<head>
  <title>Assignment Page</title>
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    /* Header Styles */
    header {
      background-color: #2c3e50;
      color: #fff;
      padding: 10px;
    }
    header h1 {
      margin: 0;
      text-align: center;
    }
    /* Assignment Section Styles */
    #assignment {
      background-color: #f1c40f;
      padding: 20px;
    }
    #assignment h2 {
      margin-bottom: 20px;
    }
    #assignment p {
      margin-bottom: 20px;
    }
    /* Submission Section Styles */
    #submission {
      background-color: #16a085;
      padding: 20px;
      color: #fff;
    }
    #submission h3 {
      margin-bottom: 10px;
    }
    #submission button {
      background-color: #e67e22;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
    /* Footer Styles */
    footer {
      background-color: #9b59b6;
      color: #fff;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Assignment Page</h1>
  </header>
  <section id="assignment">
    <h2>Assignment</h2>
    <p>Adding padding and margin to the page </p>
  </section>


  <footer>
    <p>aryan - Assignment Page</p>
  </footer>
</body>
</html>
